<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content-wrap">
    <div>
        <h1>Todo List</h1>
    </div>

    <div>
        <ul>
            <p>Commands you can use:</p>
            <li> <span class="underline">"new"</span> to put another task on the list</li>
            <li> <span class="underline">"list"</span> to show all tasks on the list</li>
            <li> <span class="underline">"delete"</span> to delete a task from the list</li>
            <li> <span class="underline">"quit"</span> to leave the tool</li>
        </ul>
    </div>
</div>
    <script src="todos.js"></script>
</body>

</html>
